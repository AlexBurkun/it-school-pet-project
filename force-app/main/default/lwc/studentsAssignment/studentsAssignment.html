<template>
    <lightning-card
        title="Registered students"
        icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                onchange={handleKeyChange}
                class="slds-var-m-bottom_small"
                label="Search"
                value={searchKey}
                placeholder="Student name..."
            ></lightning-input>
            <template if:true={students}>
                <template for:each={students} for:item="student">
                    <li class="slds-list_ordered" key={student.id}>{student.name}</li>
                </template>
            </template>
            <template if:true={students.error}>
                No data!
                <!-- <c-error-panel errors={students.error}></c-error-panel> -->
            </template>
        </div>
    </lightning-card>
</template>
