<template>
    <lightning-card
        title="Registered students"
        icon-name="standard:groups"
        >
        <div class="slds-var-m-around_medium">
            <template if:true={showStudents}>
            <lightning-input
                type="search"
                onchange={handleKeyChange}
                class="slds-var-m-bottom_small"
                label="Search"
                value={searchKey}
                placeholder="Student name..."
            ></lightning-input>
            </template>
            <template if:false={showStudents}>
                <div class="slds-box slds-box_small slds-align_absolute-center">
                    No registered students yet
                  </div>
            </template>
            <template if:true={students}>
                <template for:each={students} for:item="student">
                    <li class="slds-list_ordered" key={student.id}>{student.name}</li>
                </template>
            </template>
            <template if:true={students.error}>
                No data!
                <!-- <c-error-panel errors={students.error}></c-error-panel> -->
            </template>
            <hr />
            <lightning-button onclick={openModal} variant="brand-outline" label="Registration Management" icon-name="utility:settings" class="slds-align_absolute-center"></lightning-button>
        </div>
    </lightning-card>
    <template if:true={showModal}>
        <c-manage-students-modal
        record-id={recordId}
        registered-students={students}
        onrefreshstudents={successHandler}
        onclosemodal={closeModal} 
        ></c-manage-students-modal>
    </template>
</template>
